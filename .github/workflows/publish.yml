name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Install dependencies
        run: |
          npm install
          npm install -g vsce

      - name: Publish on VSCode Marketplace
        run: vsce publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }}
